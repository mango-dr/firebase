<section class="registration--wrapper">
  <form class="registration--form" [formGroup]="registrationForm"
        (ngSubmit)="register()">
    <label>Enter your name: <input type="text" formControlName="name" autocomplete="false"></label>
    <label>Enter your email: <input type="email" formControlName="email" autocomplete="false"></label>
    <label>Enter your password: <input type="password" formControlName="password" autocomplete="false"></label>
    <label>Confirm your password: <input type="password" formControlName="confirmPassword" autocomplete="false"></label>
    <button type="submit" [disabled]="registrationForm.invalid">Register!</button>
  </form>

  <section>
    Already have account?
    <a [routerLink]="'../login'">Go to login page or login with Google</a>
  </section>
</section>
